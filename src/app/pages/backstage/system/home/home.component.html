<div nz-row [nzGutter]="24">
    <div nz-col nzXs="24" nzSm="12" nzMd="12" nzLg="6">
        <app-g2-card [title]="title1" total="¥ 126,560" contentHeight="46px" [action]="action1" [footer]="footer1">
            <ng-template #title1>
                总销售额
            </ng-template>
            <ng-template #action1>
                <nz-tooltip [nzTitle]="'指标说明'">
                    <i nz-tooltip nz-icon type="info-circle"></i>
                </nz-tooltip>
            </ng-template>
            <div style="position: absolute;
                        bottom: 0;
                        left: 0;
                        width: 100%;">
                <app-trend flag="up" style="margin-right: 16px;">
                    周同比
                    <span class="pl-sm">12%</span>
                </app-trend>
                <app-trend flag="down">
                    日同比
                    <span class="pl-sm">11%</span>
                </app-trend>
            </div>
            <ng-template #footer1>
                <p class="text-truncate mb0">
                    日销售额
                    <span class="ml-sm">￥12,423</span>
                </p>
            </ng-template>
        </app-g2-card>
    </div>
