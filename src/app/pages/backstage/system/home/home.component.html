<div nz-row [nzGutter]="24">
    <div nz-col nzXs="24" nzSm="12" nzMd="12" nzLg="6">
        <g2-card [title]="title1" total="¥ 126,560" contentHeight="46px" [action]="action1" [footer]="footer1" contentClass="g2-card__fixed">
            <ng-template #title1>
                总销售额
            </ng-template>
            <ng-template #action1>
                <nz-tooltip [nzTitle]="'指标说明'">
                    <i nz-tooltip nz-icon type="info-circle"></i>
                </nz-tooltip>
            </ng-template>
            <trend flag="up" style="margin-right: 16px;">
                周同比
                <span class="pl-sm">12%</span>
            </trend>
            <trend flag="down">
                日同比
                <span class="pl-sm">11%</span>
            </trend>
            <ng-template #footer1>
                <p class="text-truncate mb0">
                    日销售额
                    <span class="ml-sm">￥12,423</span>
                </p>
            </ng-template>
        </g2-card>
    </div>
    <div nz-col nzXs="24" nzSm="12" nzMd="12" nzLg="6">
        <g2-card [title]="title2" total="12,900" contentHeight="46px" [action]="action2" [footer]="footer2">
            <ng-template #title2>
                访问量
            </ng-template>
            <ng-template #action2>
                <nz-tooltip [nzTitle]="'指标说明'">
                    <i nz-tooltip nz-icon type="info-circle"></i>
                </nz-tooltip>
            </ng-template>
            <g2-mini-area *ngIf="data.visitData" color="#975FE4" height="46" [data]="data.visitData" class="g2-card__chartfixed"></g2-mini-area>
            <ng-template #footer2>
                <p class="text-truncate mb0">
                    日访问量
                    <span class="ml-sm">12,423</span>
                </p>
            </ng-template>
        </g2-card>
    </div>
    <div nz-col nzXs="24" nzSm="12" nzMd="12" nzLg="6">
        <g2-card [title]="title3" total="¥ 126,560" contentHeight="46px" [action]="action3" [footer]="footer3">
            <ng-template #title3>
                支付笔数
            </ng-template>
            <ng-template #action3>
                <nz-tooltip [nzTitle]="'指标说明'">
                    <i nz-tooltip nz-icon type="info-circle"></i>
                </nz-tooltip>
            </ng-template>
            <g2-mini-bar *ngIf="data.visitData" height="46" [data]="data.visitData" class="g2-card__chartfixed"></g2-mini-bar>
            <ng-template #footer3>
                <p class="text-truncate mb0">
                    转化率
                    <span class="ml-sm">80%</span>
                </p>
            </ng-template>
        </g2-card>
    </div>
    <div nz-col nzXs="24" nzSm="12" nzMd="12" nzLg="6">
        <g2-card [title]="title4" total="78%" contentHeight="46px" [action]="action4" [footer]="footer4">
            <ng-template #title4>
                总销售额
            </ng-template>
            <ng-template #action4>
                <nz-tooltip [nzTitle]="'指标说明'">
                    <i nz-tooltip nz-icon type="info-circle"></i>
                </nz-tooltip>
            </ng-template>
            <g2-mini-progress height="46" percent="78" strokeWidth="8" target="80" color="#13C2C2" class="g2-card__chart-progressfixed"></g2-mini-progress>
            <ng-template #footer4>
                <p class="text-truncate mb0">
                    <trend flag="up" style="margin-right: 16px;">
                        周同比
                        <span class="pl-sm">12%</span>
                    </trend>
                    <trend flag="down">
                        日同比
                        <span class="pl-sm">11%</span>
                    </trend>
                </p>
            </ng-template>
        </g2-card>
    </div>
</div>
